<form action="/signup" method="post" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr/>

        <label for="email"><b>Email</b></label>
        <input id="email" type="text" placeholder="Enter Email" name="email" required="required" />

        <label for="psw"><b>Password</b></label>
        <input id="psw" type="password" placeholder="Enter Password" name="password" required="required" />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input id="psw-repeat" type="password" placeholder="Repeat Password" name="pswRepeat" required="required" />

        <!--<label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me </input>
        </label>-->

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &amp; Privacy</a>.</p>

        <div class="clearfix">
            <a href="/login"><button type="button" class="cancelbtn">Login</button></a>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>
